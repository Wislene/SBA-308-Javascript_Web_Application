<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Image Search</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation search Bar -->
    <div class="navbar">
      <nav>
        <div class="logo">
          <h1>Cat Image Search App</h1>
        </div>
        <div class="searchbar">
          <input type="text" id="searchInput" placeholder="Enter cat breed" />
          <button id="searchbutton">Search</button>
        </div>
      </nav>
    </div>

    <div id="results" class="searchresults"></div>

    <div class="maincontent">
      <div id="grid" class="imgrid"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="app.js"></script>
  </body>
</html>
